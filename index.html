<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Creative's Interactive Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      transition: background-color 0.3s ease;
    }

    nav {
      background-color: #2e8b57;
      padding: 10px;
    }

    nav a {
      color: white;
      margin: 10px;
      text-decoration: none;
      font-weight: bold;
    }

    button {
      background-color: #2e8b57;
      color: white;
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      box-shadow: 2px 2px 8px gray;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1e6b47;
    }

    body.dark-mode {
      background-color: #121212;
      color: #f1f1f1;
    }
  </style>
</head>
<body>

  <!-- 🌐 Navigation Bar -->
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <h1>This is Creative’s Interactive Page 💫</h1>

  <!-- Buttons -->
  <button onclick="changeBackground()">Change Background Color 🎨</button>
  <button onclick="toggleDarkMode()">Toggle Dark Mode 🌙</button>
  <button onclick="alert('You are highly welcome ✨')">Kindly click me 💌</button>

  <a href="https://i.postimg.cc/xjvnk3ww/Whats-App-Image-2025-07-11-at-11-40-40.png" target="_blank"
   onclick="showImageDescription(event)">
  <img 
    src="https://i.postimg.cc/xjvnk3ww/Whats-App-Image-2025-07-11-at-11-40-40.png" 
    alt="Creative’s Image" 
    style="max-width:300px; border-radius:10px; box-shadow: 3px 3px 10px gray; margin-top:20px;">
</a>

  <!-- JavaScript -->
  <script>
    function changeBackground() {
      const colors = ["#ffecd1", "#d1f0ff", "#e0ffe0"];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      document.body.style.backgroundColor = randomColor;
    }
    
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
   }

    function showImageDescription(event) {
  event.preventDefault(); // Prevents immediate navigation
  alert("This is creative’s featured image! feel free to view it in full size, we’re so privilage to your visit,
        and we’re going to establish all what you need, stay curious.");
  window.open(event.currentTarget.href, '_blank'); // Opens the image in a new tab after alert
}
  </script>

</body>
</html>
