    .navbar {

  <script>
    // Theme cycle logic
    let themeIndex = 0;
    const themes = ["default", "dark-mode", "blue-mode", "pink-mode", "purple-mode"];
    function cycleTheme() {
      // Remove all theme classes from body and navbar/nav-btn
      document.body.classList.remove("dark-mode", "blue-mode", "pink-mode", "purple-mode");
      document.querySelector(".navbar").classList.remove("dark-mode", "blue-mode", "pink-mode", "purple-mode");
      document.querySelectorAll(".nav-btn").forEach(btn => btn.classList.remove("dark-mode", "blue-mode", "pink-mode", "purple-mode"));

      // Next theme
      themeIndex = (themeIndex + 1) % themes.length;
      if (themes[themeIndex] !== "default") {
        document.body.classList.add(themes[themeIndex]);
        document.querySelector(".navbar").classList.add(themes[themeIndex]);
        document.querySelectorAll(".nav-btn").forEach(btn => btn.classList.add(themes[themeIndex]));
      }
      // Change button label according to theme
      const themeBtn = document.getElementById("themeBtn");
      if (themes[themeIndex] === "dark-mode") {
        themeBtn.innerText = "Toggle Theme ðŸŒ™";
      } else if (themes[themeIndex] === "blue-mode") {
        themeBtn.innerText = "Toggle Theme ðŸ’ ";
      } else if (themes[themeIndex] === "pink-mode") {
        themeBtn.innerText = "Toggle Theme ðŸ’—";
      } else if (themes[themeIndex] === "purple-mode") {
        themeBtn.innerText = "Toggle Theme ðŸŸª";
      } else {
        themeBtn.innerText = "Toggle Theme ðŸŒž";
      }
    }

    function changeBackground() {
      const colors = ["#ffecd1", "#d1f0ff", "#e0ffe0"];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      document.body.style.backgroundColor = randomColor;
    }
    function showImageDescription(event) {
      event.preventDefault();
      alert("This is Creativeâ€™s featured image! Feel free to view it in full size.");
      window.open(event.currentTarget.href, '_blank');
    }
    // Navigation interactivity
    function showSection(sectionId, btn) {
      // Hide all sections
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      // Show the selected section
      document.getElementById(sectionId).classList.add('active');
      // Remove active class from all nav buttons
      document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
      // Add active class to clicked button
      btn.classList.add('active');
      // If quotes section, show a quote
      if(sectionId === 'quotes') {
        getRandomQuote();
      }
    }

    // Quotes logic

      { text: "It's better to prioritize your happiness over external approval.", author: "Unknown" }
    ];
    function getRandomQuote() {
      const idx = Math.floor(Math.random() * quotes.length);
      document.getElementById("quoteText").textContent = quotes[idx].text;
      document.getElementById("quoteAuthor").textContent = "â€” " + quotes[idx].author;
    }
